<!DOCTYPE html>
<html>

<head>
    <meta name="title" content="Experts in IT innovation | Team Rockstars IT" />
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png?v=2">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png?v=2">
    <title>Experts in IT innovation | Team Rockstars IT</title>
    <link rel="stylesheet" media="all" href="css/reset.css" />
    <link rel="stylesheet" media="all" href="css/main.css" />
</head>

<body>
    <a class="branding branding--immovable" href="/">
        <picture class="branding__picture">
            <source srcset="img/logo-rockstars%402x_2.png" media="(min-width: 600px)">
            <img src="img/logo-rockstars_1.png" alt="Rockstars IT" class="branding__image">
        </picture>
    </a>

    <main>
        <article>
            <div class="flex">
                <!-- Heading content will be here -->
                <div class="flex-item flex__item--flex-headimglink flex__item--flex-headimglink-full-width"
                    style="flex-basis: 100%;">
                    <a class="flex-item-rim" href="http://www.google.com/">
                        <div class="flex-item-bg" style="background-image: url('img/bedrijven.jpg');"></div>
                        <div class="flex-item-content">
                            <h2>Experts in IT-innovatie</h2>
                        </div>
                    </a>
                </div>
                <div class="flex-item">
                    <a class="flex-item-rim" href="http://www.google.com/">
                        <div class="flex-item-bg" style="background-image: url('img/dirk2.jpg');"></div>
                        <div class="flex-item-content">
                            <h2>Over ons</h2>
                        </div>
                    </a>
                </div>
                <div class="flex-item flex__item--p0 flex__item--flex-paragraph-form">
                    <div class="flex-item-rim">
                        <div class="flex-item-content">
                            <div class="flex__item__form-body">
                                <form>
                                    <legend>Met welke technieken werk je?</legend>
                                    <div class="checkbox">
                                        <input type="checkbox" id="checkbox_1">
                                        <label for="checkbox_1">.NET</label>
                                    </div>
                                    <div class="checkbox">
                                        <input type="checkbox" id="checkbox_2">
                                        <label for="checkbox_2">Java</label>
                                    </div>

                                    <div class="radio">
                                        <input type="radio" id="gender" name="gender" value="male">
                                        <label for="gender">Male</label>
                                    </div>

                                    <div class="buttons">
                                        <input type="submit" class="prev-button" value="Vorige"/>
                                        <input type="submit" class="next-button" value="Volgende"/>
                                    </div>
                                </form>                            
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </main>

    
</body>

</html>
